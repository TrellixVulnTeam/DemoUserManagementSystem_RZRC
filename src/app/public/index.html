<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー検索</title>
    <!-- Load script *deferをつけないと順番に読み込めない -->
    <script src="js/users.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/index.js" defer></script>
    <style>body { margin: 0; }table{ margin:0; padding:0; } table tr td, table tr th{ border: 1px solid; margin: 0; padding: 0;}</style>
</head>
<body>
    <main>
        <h1>ユーザー管理</h1>
        <label for="search">ユーザー名で検索</label>
        <input type="text" id="search" />
        <button id="search-button">検索</button>
        <a href="create.html">新規ユーザー作成</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ユーザー名</th>
                    <th>プロフィール2</th>
                    <th>誕生日</th>
                    <th>フォロワー</th>
                    <th>登録日時</th>
                    <th>更新日時</th>
                    <th>編集</th>
                </tr>
            </thead>
            <tbody id="users-table">

            </tbody>
        </table>
    </main>
</body>
</html>
